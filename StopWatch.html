<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Stylings/calories.css">
    <link rel="stylesheet" href="Style/Stylings/stop.css">
    <title>Stopwatch</title>
</head>
<body>
    <header>
        <h1 class="name">FITNESS CLUB</h1>
        <div class="nav">
          <a href="index.html">HOME</a>
          <a href="Nutrition.html">NUTRITION</a>
          <a href="Fitnes.html">FITNESS</a>
          <a href="Calories.html">CALORIES</a>
          <a href="StopWatch.html">STOPWATCH</a>
         
        </div>
        <label class="hamburger">
          <input type="checkbox" />
          <svg viewBox="0 0 32 32" class="toggler">
            <path
              class="line line-top-bottom"
              d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
            ></path>
            <path class="line" d="M7 16 27 16"></path>
          </svg>
        </label>
    </header>
    <div class="main">
        <div class="timer">
            <span id="display">00: 00: 00: 000</span>
        </div>
        <div class="stopwatch">
            
            <button id="startStopButton"  class="button" onclick="startStop()">Start</button>
            <button id="resetButton" class="button" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="JavaScript/nav.js"></script>
    <script src="JavaScript/stop.js"></script>
</body>
</html>
